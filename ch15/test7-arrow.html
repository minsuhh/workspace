<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 화살표 함수
    let myFun1 = (no1, no2) => {
      document.write('myFun call ' +no1+','+no2+'<br/>')
      return no1 + no2
    }
    myFun1(10,20)
    // 매개변수가 없는
    let myFun2 = () => {
      return 10* 10
    }
    myFun2()

    // 매개변수가 1개라면, 
    //  ()을 생략할 수도 있다.
    let myFun3 = no1 => {
      return no1 * 10
    }
    myFun3(10)

    // 함수의 body 부분이 한줄이고, 그 한줄이 실행된 결과를 그대로 return 하는 함수라면 {}을 생략해도 된다. 
    // 이를 흔히 single expression fuction 이라고 부른다..
  </script>
</body>
</html>
